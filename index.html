<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered MP4 Video Player with Subtitles</title>
    <style>
        /* Center the content horizontally and vertically */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            width: 80%; /* Adjust the width of the container */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        video {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        select {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>M3GAN (2022)</h1>
        <video id="videoPlayer" controls>
            <source src="https://ia801605.us.archive.org/0/items/m-3-gan.-2022.720p/M3GAN.2022.720p.mp4" type="video/mp4"> <!-- Replace with your MP4 file -->
            Your browser does not support the video tag.
            <track kind="subtitles" label="English" src="https://raw.githubusercontent.com/hpmurah2u/pejal/PEJAL/M3gan.vtt" srclang="en" default>
            <track kind="subtitles" label="Malay" src="https://raw.githubusercontent.com/hpmurah2u/pejal/PEJAL/M3gan.malaysub.vtt" srclang="ms">
        </video>

        <!-- Subtitle selection dropdown -->
        <label for="subtitleSelect">Select Subtitles:</label>
        <select id="subtitleSelect">
            <option value="">None</option>
            <option value="en">English</option>
            <option value="ms">Malay</option>
        </select>
    </div>

    <script>
        // Video player and subtitle selection
        const video = document.getElementById('videoPlayer');
        const subtitleSelect = document.getElementById('subtitleSelect');

        // Function to change subtitle track based on selection
        subtitleSelect.addEventListener('change', function() {
            const tracks = video.textTracks;
            const selectedLanguage = subtitleSelect.value;

            // Hide all tracks
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].mode = 'hidden';
            }

            // Show the selected track
            if (selectedLanguage) {
                for (let i = 0; i < tracks.length; i++) {
                    if (tracks[i].language === selectedLanguage) {
                        tracks[i].mode = 'showing';
                        break;
                    }
                }
            }
        });
    </script>

</body>
</html>
